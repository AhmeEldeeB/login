<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="icon" href="imge/log-in.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Log In</title>
</head>

<body>
  <header>
    <a href="#">
      <img class="imges" src="imge/login.jpg" alt="loga" />
    </a>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="bot">Log In</button>
    </nav>
  </header>

  <div class="home">
    <span class="close">
      <ion-icon name="close"></ion-icon>
    </span>

    <div class="form login">
      <h2>Login</h2>
      <form action="#">
        <div class="log">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="log">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="click">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="text-register">
          <p>
            Don't have an account?
            <a href="#" class="register-login">Register</a>
          </p>
        </div>
      </form>
    </div>

    <div class="form register">
      <h2>Registration</h2>

      <form action="#">
        <div class="log">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
          <input type="text" required />
          <label>User Name</label>
        </div>

        <div class="log">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required />
          <label>Email</label>
        </div>

        <div class="log">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required />
          <label>Password</label>
        </div>

        <div class="click">
          <label><input type="checkbox" /> agree to the terms & conditions</label>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="text-register">
          <p>
            Already have an account?
            <a href="#" class="link-login">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="js/mian.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
